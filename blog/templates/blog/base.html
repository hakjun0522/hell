<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6ed747e910.js" crossorigin="anonymous"></script>    <!-- font awesome에 kit code -->
    
</head>
<body>
    {% include "blog/navbar.html" %}
    <div class="container pt-5 my-5">  
        <div class="row">
            <div class="col-md-8 col-lg-9" id="main-area">
    {% block main_area %}
    {% endblock %}
            </div>
        <!-- 검색 위젯과 카테고리 위젯을 정의 -->
            <div class="col-md-4 col-lg-3">    
                <!-- Search Widget-->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for..." id="search-input">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" onclick="searchPost();">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Categories Widget -->
                <div class="card my-4" id="Categories-card">  <!--  for 루프를 사용하여 카테고리 목록을 동적으로 출력 -->
                    <h5 class="card-header">Categories</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class=category-list>
                                {% for category in categories %}
                                <li>
                                    <a href="{{ category.get_absolute_url}}">{{ category }} ({{ category.post_set.count }})</a>
                                </li>
                                {% endfor %}
                                <li>
                                    <a href="/blog/category/no_category/">미분류 ({{ no_category_post_count }})</a>     <!-- 미분류 카테고리를 누르면 해당 주소로 감. -->      
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <!--스크립트로 서치 가동되게-->
    <script>
        function searchPost(){
            let searchValue = document.getElementById('search-input').value.trim();
            if(searchValue.length > 1){
                location.href ="/blog/search/" + searchValue + "/";
            }
            else{
                alert('검색어('+ searchValue +')가 너무 짧습니다.');
            }
        };
        document.getElementById('search-input').addEventListener('keyup',function(event){
            if (event.key =='Enter'){
                searchPost();
            }
        });
    </script>

     

    {% include "blog/footer.html" %}
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
